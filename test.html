<head>
  <title>Smart Publish package demo</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="container">
    <div class="page-header">
      <p class="lead">Mark items on the left as 'requested' and see authors reactively showing up on the right.</p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Items</h3>
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th class="col-md-1">Requested</th>
              <th class="col-md-2">Author</th>
              <th class="col-md-3">Shows extra</th>
            </tr>
          </thead>
          <tbody>
            {{#each items}}
              {{> item}}
            {{/each}}
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h3>Authors</h3>
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>Author</th>
              <th>Extra</th>
            </tr>
          </thead>
          <tbody>
            {{#each authors}}
              <tr>
                <td>{{id}}</td>
                <td>{{extra}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>

<template name="item">
  <tr>
    <td>
      <input type="checkbox" id="enabled-{{_id}}" checked={{enabled}} />
    </td>
    <td>
      {{authorId}}
    </td>
    <td>
      {{#if allowExtra}}Yes{{else}}No{{/if}}
    </td>
  </tr>
</template>
